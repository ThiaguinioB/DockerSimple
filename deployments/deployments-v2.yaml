apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-canary
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
      version: canary
  template:
    metadata:
      labels:
        app: web
        version: canary
    spec:
      containers:
      - name: web-pink
        image: demo:v2   # Imagen que ya existe localmente
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
