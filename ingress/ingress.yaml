# Distribución de tráfico mediante estrategia Canary
# El tráfico se divide automáticamente: (100 - canary-weight)% estable, canary-weight% canary

# ---------------------------------
# 1. INGRESS ESTABLE (TRÁFICO PRINCIPAL)
# ---------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress-estable
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: tu-dominio.com # Configurar en /etc/hosts apuntando a la IP del Ingress Controller
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: servicio-estable # Apunta al servicio estable
            port:
              number: 80
---
# ---------------------------------
# 2. INGRESS CANARY (TRÁFICO DE PRUEBA)
# ---------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress-canary
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    
    # Configuración Canary
    nginx.ingress.kubernetes.io/canary: "true"       # Activa modo Canary
    nginx.ingress.kubernetes.io/canary-weight: "10"  # Porcentaje de tráfico dirigido al canary
spec:
  rules:
  - host: tu-dominio.com # Debe ser el mismo host que el Ingress estable
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: servicio-canary
            port:
              number: 80

# Gestión del Canary:
# Aumentar peso:   kubectl patch ingress web-ingress-canary -p '{"metadata":{"annotations":{"nginx.ingress.kubernetes.io/canary-weight":"50"}}}'
# Rollback rápido: kubectl delete ingress web-ingress-canary